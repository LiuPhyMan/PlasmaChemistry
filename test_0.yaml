# global variable
- PATH: &path
          P:/Coding/Python/CrossSectionFile/H2/H2(X)_to_H2(X)_vibexc
- H2_vib: &H2_vib
    [
    H2,      H2(v1),  H2(v2),  H2(v3),  H2(v4),
    H2(v5),  H2(v6),  H2(v7),  H2(v8),  H2(v9),
    H2(v10), H2(v11), H2(v12), H2(v13), H2(v14)
    ]

- Molecule:
    mass:
        - &CO2_mass   44
        - &CO_mass    28

- CO_vib: &CO_vib
    !eval "['CO'] + ['CO(v{v})'.format(v=v) for v in range(1, 64)]"

# ----------------------------------------------------------------------------------------------- #
#   H2 kinectic
# ----------------------------------------------------------------------------------------------- #
- Rctn_block: &H2_ele_vib_rctn
    type:
        EXCITATION
    formula:
        E + A@ => E + B@
    kstr:
        "%CS_PATH%/H2(X)_to_H2(X)_vibexc/A@_to_B@.csv"
    lambda: !eval "lambda x: [x.replace('A@', f'H2(v{a})').replace('B@', f'H2(v{b})').replace('H2(v0)', 'H2')
                              for a in range(4)
                              for b in range(4) if a!=b]"
    where:
        abbr:
            - "%CS_PATH%": *path

# ----------------------------------------------------------------------------------------------- #

- Rctn_block:
    formula:
        E + A@ => H + H^-
    kstr:
        "CS_PATH/H2(X)_to_H2-_to_H+H-/@A_to_H2-_to_H+H-.csv"
    zip:
        A@: [H2, H2(v1), H2(v2), H2(v3), H2(v4), H2(v5)]
    where:
        abbr:
        - "CS_PATH": *path


- Rctn_block:
    formula:
        E + A@ => E + H + H
    kstr:
    zip:
        A@: *H2_vib

# ----------------------------------------------------------------------------------------------- #
- Rctn_block: &CO2_VT_with_CO
    type: VT
    formula:
        CO2(v1) + M@ => CO2 + M@
    kstr:   k10 * F
    where:
        - k10_0:  !LT [4.25e-1, -407, 824]
        - k10_1:  !LT [4.25e-1, -404, 1096]
        - k10_2:  !LT [4.25e-1, -252, 685]
        - k10:    k10_0 + k10_1 + k10_2
        - _mu:    22
        - _r:     4.587156
        - dE:     !eval "CO2_energy[1] - CO2_energy[0]"
        - Lij:    0.32*dE/_r*sqrt(_mu/Tgas),
        - F:      0.5*(3-exp(Lij))*exp(Lij)
    zip:
        M@: *CO_vib

- Rctn_block: &CO2_VT_with_CO_reversed
    <<: *CO2_VT_with_CO
    formula:
        CO2 + M@ => CO2(v1) + M@
    kstr:   k10 * F / dE


# ----------------------------------------------------------------------------------------------- #
- Rctn_block: &OH_VT
    type: VT
    formula:
        OH(v1) + M@ => OH + M@
    kstr:
        A@ * exp( 39.3 - 210 * Tgas**(-1/3) )
    zip:
        M@: [N2,  O2,  CO,  CO2, H2O]
        A@: [1.0, 3.0, 1.0, 7.0, 60.0]

- TEST: a
  <<: *OH_VT

