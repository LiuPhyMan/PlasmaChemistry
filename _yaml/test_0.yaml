# ====
# ====  Notes
# ====
#   1. where_vari
#       kstr    => kstr
#   2. iterator (product or zip)
#       formula => formula_list
#       kstr    => kstr_list
#       type    => type_list
#   3. where_abbr
#       formula_list => formula_list
#       kstr_list    => kstr_list
#   4. global_abbr
#       formula_list => formula_list
#       kstr_list    => kstr_list
# ============================================================================ #
#   H2 kinetic
# ============================================================================ #
# ====
# ====  H2 electron vibration
# ====
- &H2_ele_vib_forward
    type: EXCITATION
    formula: E + H2(v_A_) => E + H2(v_B_)
    kstr: _H2csPath_/H2(X)_to_H2(X)_vibexc/H2(v_A_)_to_H2(v_B_).csv
    threshold: _thres_
    iterator: &iterator_H2_ele_vib
        repl:
            formula:
                _A_: v_lower
                _B_: v_upper
            kstr:
                _A_: v_lower
                _B_: v_upper
            threshold:
                _thres_: H2_vib_energy_in_eV(v=v_upper) -
                    H2_vib_energy_in_eV(v=v_lower)
        loop:
            product:
                v_lower: range(15)
                v_upper: range(15)
        condition: v_upper - 4 < v_lower < v_upper

- &H2_ele_vib_backward
    <<: *H2_ele_vib_forward
    type: DEEXCITATION
    iterator:
        <<: *iterator_H2_ele_vib
        condition: v_lower > v_upper > v_lower - 4

# ====
# ==== H2 electron dissociation
# ====
- &H2_ele_diss_via_b # E + H2(v0-13) => E + H + H
    type: EXCITATION
    formula: E + H2(v_A_) => E + H + H
    threshold:
      [ 6.58, 4.06, 3.58, 3.12, 2.70, 2.30, 1.94, 1.60, 1.30, 1.02, 0.78,
        0.56, 0.38, 0.22 ]
    kstr: _H2csPath_/H2(X)_to_H2(_b)_to_2H/H2(v_A_)_to_H2(b)_to_2H.csv
    iterator:
        repl:
            formula:
                _A_: _v_
            kstr:
                _A_: _v_
        loop:
            product:
                _v_: range(14)

