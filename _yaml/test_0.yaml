# ====
# ==== CO electron vibrational excitation
# ====
- &CO_ele_vib_forward
    type     : EXCITATION
    formula  : E + CO(v_A_) => E + CO(v_B_)
    threshold: _thres_
    kstr     : _COcsPath_/cs_set/scaling/CO/cs_COv_A__vibexc_COv_B_.lut
    iterator : &iterator_CO_ele_vib
        repl     :
            formula  :
                _A_: v_lower
                _B_: v_upper
            kstr     :
                _A_: v_lower
                _B_: v_upper
            threshold:
                _thres_: CO_vib_energy_in_eV(v=v_upper) -
                    CO_vib_energy_in_eV(v=v_lower)
        loop     :
            product:
                v_lower: range(11)
                v_upper: range(11)
        condition: v_upper-4 < v_lower < v_upper

- &CO_ele_vib_backward
    <<      : *CO_ele_vib_forward
    type    : DEEXCITATION
    kstr    : _COcsPath_/cs_set/reverse/CO/cs_COv_B__vibexc_COv_A__reverse.lut
    iterator:
        <<       : *iterator_CO_ele_vib
        condition: v_lower > v_upper > v_lower-4

