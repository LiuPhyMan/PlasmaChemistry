# ===
# === CO2 VT with CO2
# ===
- &CO2_VT_with_CO2_forward
    type: VT_CO2_CO2_f
    formula: CO2(v_A_) + _M_ => CO2(v_B_) + _M_
    kstr: (k_010 + k_020 + k_030) * _v~upper_ 
    where:
        vari:
            -   k10_0: *k_1a_CO2
            -   k10_1: *k_1b_CO2
            -   k10_2: *k_1c_CO2
            -   _mu: !reduced_mass [CO2, CO2]
            -   _a: !a_para [CO2, CO2]
            -   _Lij~010~1_: 0.32 *   0.2085 * _eV2K_ / _a * sqrt(_mu/Tgas) # 001->010
            -   _Lij~020~1_: 0.32 *   0.1257 * _eV2K_ / _a * sqrt(_mu/Tgas) # 001->020
            -   _Lij~030~1_: 0.32 *   0.0428 * _eV2K_ / _a * sqrt(_mu/Tgas) # 001->030
            -   _Lij~010_: 0.32 * _dE_010_ * _eV2K_ / _a * sqrt(_mu/Tgas)
            -   _Lij~020_: 0.32 * _dE_020_ * _eV2K_ / _a * sqrt(_mu/Tgas)
            -   _Lij~030_: 0.32 * _dE_030_ * _eV2K_ / _a * sqrt(_mu/Tgas)
            -   _F~010~1_: !F_gamma _Lij~010~1_
            -   _F~020~1_: !F_gamma _Lij~020~1_
            -   _F~030~1_: !F_gamma _Lij~030~1_
            -   _F~010_: !F_gamma _Lij~010_
            -   _F~020_: !F_gamma _Lij~020_
            -   _F~030_: !F_gamma _Lij~030_
            -   k_010: k10_0 * _F~010_ / _F~010~1_
            -   k_020: k10_1 * _F~020_ / _F~020~1_
            -   k_030: k10_2 * _F~030_ / _F~030~1_
    iterator: &iterator_CO2_VT_with_CO2_forward
        repl:
            formula:
              { _A_: _i_, _B_: _i_ - 1, _M_: _M_}
            kstr:
                _v~upper_: _i_
                _dE_010_: f'{CO2_vib_energy_in_eV(v=(0, 0, _i_)) -
                    CO2_vib_energy_in_eV(v=(0, 1, _i_-1)):.6f}'
                _dE_020_: f'{CO2_vib_energy_in_eV(v=(0, 0, _i_)) -
                    CO2_vib_energy_in_eV(v=(0, 2, _i_-1)):.6f}'
                _dE_030_: f'{CO2_vib_energy_in_eV(v=(0, 0, _i_)) -
                    CO2_vib_energy_in_eV(v=(0, 3, _i_-1)):.6f}'
                _dE_000_K_: f'{CO2_vib_energy_in_K(v=(0, 0, _i_)) -
                    CO2_vib_energy_in_K(v=(0, 0, _i_-1)):.6f}'
        loop:
            product:
                _M_: [CO2(all)]
                _i_: range(1, 22)

- &CO2_VT_with_CO2_backward
    <<: *CO2_VT_with_CO2_forward
    type: VT_CO2_CO2_b
    formula: CO2(v_B_) + _M_ => CO2(v_A_) + _M_
    kstr: (k_010 + k_020 + k_030) * exp(-_dE_000_K_/Tgas) * _v~upper_

