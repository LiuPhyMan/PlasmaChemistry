# ---------------------------------------------------------------------------- #
# ---- OH
#   Ref.    W. Tsang and R. F. Hampson, J. Phys. Chem. Ref. Data 15 (3), 1087-1279 (1986).
#   OH + M => O + H + M      1.91e-5*T^(-1.044)*exp(-51479/T)    300-3000 K   f. 
#   O + H + M => OH + M      1.3e-29*T^(-1.0)                    300-3000 K   b.
#   dH_298K = 427.8 kJ/mol = 51453 K
#   Kp = 200*T^(0.9556)*exp(-51479/T)
#   Kc = 1.468e24*T^(-0.044)*exp(-51479/T)
#   factor
#       H2 1.0, H2O 6.5, CO 0.75, CO2 1.5, O2 0.4
#   Tg      500    1000    1500    2000    2500    3000    3500    4000
#       5.6E-53	6.2E-31	1.1E-23	4.5E-20	6.2E-18	1.6E-16	1.6E-15	8.5E-15
#       2.6E-32	1.3E-32	8.7E-33	6.5E-33	5.2E-33	4.3E-33	3.7E-33	3.3E-33
#   Log(Kp)
#           -39.832	-17.188	-9.567	-5.721	-3.393	-1.827	-0.698	0.156  # log(Kp)
#           -39.815 -17.208 -9.572  -5.714  -3.381  -1.816  -0.692  0.155  # HSC
# ---------------------------------------------------------------------------- #
- &OH_M_to_O_H_M
    type: DE_OH_M
    formula: OH + _M_ => O + H + _M_
    kstr: k_0 * _factor_
    where:
        vari:
            -   k_0: "1.91e-5*Tgas**(-1.044)*exp(-51479/Tgas)"
    iterator:
        repl:
            formula:
                _M_: _Sp_
            kstr:
                _factor_: _f_
        loop:
            zip:
                _f_: "[1.0, 6.5, 0.75, 1.5, 0.4]"
                _Sp_: "['H2(all)', 'H2O(all)', 'CO(all)', 'CO2(all)', 'O2(all)']"

- &O_H_M_to_OH_M
    type: RE_O_H_M
    formula: H + O + _M_ => OH + _M_
    kstr: k_0 * _factor_
    where:
        vari:
            -   k_0: "1.3e-29*Tgas**(-1.0)"
    iterator:
        repl:
            formula:
                _M_: _Sp_
            kstr:
                _factor_: _f_
        loop:
            zip:
                _f_: "[1.0,       6.5,        0.75,      1.5,        0.4]"
                _Sp_: "['H2(all)', 'H2O(all)', 'CO(all)', 'CO2(all)', 'O2(all)']"

