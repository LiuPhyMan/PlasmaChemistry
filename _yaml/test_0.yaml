# ---------------------------------------------------------------------------- #
#   1. where_vari
#       kstr    => kstr
#   2. iterator (product or zip)
#       formula => formula_list
#       kstr    => kstr_list
#       type    => type_list
#   3. where_abbr
#       formula_list => formula_list
#       kstr_list    => kstr_list
# ============================================================================ #
#   H2 kineticon
# ============================================================================ #
# ---------------------------------------------------------------------------- #
#   H2 electron vibration
# ---------------------------------------------------------------------------- #
- &H2_ele_vib_forward
    type     :
        EXCITATION
    formula  :
        E + H2(v_A_) => E + H2(v_B_)
    kstr     :
        cs_path/H2(X)_to_H2(X)_vibexc/H2(v_A_)_to_H2(v_B_).csv
    threshold:
        _thres_
    where    : # where is only supported for formula and kstr. After iterator.
        abbr:
            cs_path: *H2_cs_path
            H2(v0) :  H2
    iterator : &iterator_H2_ele_vib
        repl     :
            formula  :
                _A_: v_lower
                _B_: v_upper
            kstr     :
                _A_: v_lower
                _B_: v_upper
            threshold:
                _thres_: H2_vib_energy_in_eV(v=v_upper)
                    - H2_vib_energy_in_eV(v=v_lower)
        loop     :
            product:
                v_lower: range(15)
                v_upper: range(15)
        condition:
            v_upper - 5 < v_lower < v_upper

- &H2_ele_vib_backward
    <<      : *H2_ele_vib_forward
    type    :
        DEEXCITATION
    iterator:
        <<       : *iterator_H2_ele_vib
        condition:
            v_lower > v_upper > v_lower - 5

