- &CO2_VV_with_CO2_forward
    type    : VV
    formula : CO2(v_a_) + CO2(v_b_) => CO2(v_A_) + CO2(v_B_)
    kstr    : 1e-6 * k10 * _F_ / _F~1_ * _factor_1_ * _factor_2_
    where   :
        vari:
            -   k10: 1.32e-10*sqrt(Tgas/300)*250/Tgas
            -   _mu: *CO2_CO2_reduced_mass
            -   _a: 4.441624 # 17.5/(3.94+3.94)*2
            -   _Lij~1_: 0.32 * 0.0000 * 11604.5 / _a * sqrt(_mu/Tgas) # 001->010
            -   _Lij_: 0.32 *   _dE_ * 11604.5 / _a * sqrt(_mu/Tgas)
            -   _F~1_: !F_gamma _Lij~1_
            -   _F_: !F_gamma _Lij_
    iterator:
        repl     :
            formula:
                _a_: _i_
                _b_: _j_
                _A_: _i_ - 1
                _B_: _j_ + 1
            kstr   :
                _factor_1_: _i_
                _factor_2_: _j_ + 1
                _dE_      : CO2_vib_energy_in_eV(v=(0,0,_i_)) + CO2_vib_energy_in_eV(v=(0, 0, _j_)) - CO2_vib_energy_in_eV(v=(0, 0, _i_-1)) - CO2_vib_energy_in_eV(v=(0, 0, _j_+1))
        loop     :
            product:
                _j_: range(1, 21)
                _i_: range(1, 21)
        condition: _i_ <= _j_

