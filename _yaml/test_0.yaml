    where:
        vari:
            -   _k10_: 4.8e-12*exp(-153*Tgas**(-2/3))
            -   _mu_: *CO2_CO_reduced_mass
            -   _a_: 4.587156                        # 17.5/(3.94+3.69)*2
            -   _Lij~1_: 0.32 * 0.025530 * _eV2K_ / _a_ * sqrt(_mu_/Tgas)
            -   _Lij_: 0.32 * _absdE_ * _eV2K_ / _a_ * sqrt(_mu_/Tgas)
            -   _F~1_: !F_gamma _Lij~1_
            -   _F_: !F_gamma _Lij_
    iterator:
