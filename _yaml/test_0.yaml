    formula: CO2(v_A_) + CO2(v_B_) => CO2(v_a_) + CO2(v_b_)
    kstr   : 1e-6 * k10 *exp(- _dE_ * 11604.5/Tgas)* _F_ / _F~1_ * _factor_1_ * _factor_2_

