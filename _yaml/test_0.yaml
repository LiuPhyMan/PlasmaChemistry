                _b_: _j_ + 1
            kstr:
                _ZCO_:  f'{_i_*(1-5.25e-3)/(1-_i_*5.25e-3):.6f}'
                _ZCO2_:  f'{(_j_+1)*(1-6.13e-3)/(1-(_j_+1)*6.13e-3):.6f}'
                _dE_:  f'{CO2_vib_energy_in_eV(v=(0,0,_i_)) +
                    CO_vib_energy_in_eV(v=_j_) -
                    CO2_vib_energy_in_eV(v=(0,0,_i_-1)) -
                    CO_vib_energy_in_eV(v=_j_+1):.6f}'
                _absdE_: f'{abs(CO2_vib_energy_in_eV(v=(0,0,_i_)) +
                    CO_vib_energy_in_eV(v=_j_) -
                    CO2_vib_energy_in_eV(v=(0,0,_i_-1)) -
