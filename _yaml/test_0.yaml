- &O2_M_to_O_O_M
    # O+O+M<=>O2+M 6.165E+15 -0.5000 0.0
    #         REV/ 5.669E+17 -0.6707 118925.8 !Trange(K) = [ 300 -  5000] 
    type    :       CR
    formula :    O2 + _M_ => O + O + _M_
    kstr    :       k_0 * _factor_
    where   :
        vari:
            -   k_0: !ChemKinArr_2_rcnt [5.669E+17, -0.6707, 118925.8]
    iterator:
        repl:
            formula:
                _M_: _Sp_
            kstr   :
                _factor_: _f_
        loop:
            zip:
                _f_ :  '[3.8, 2.5, 1.9, 12]'
                _Sp_: "['CO2', 'H2',  'CO',  'H2O']"

