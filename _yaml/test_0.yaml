    kstr: _CO2csPath_/cs_set/scaling/CO2/cs_CO2v_A__vibexc_CO2v_B_.lut
    threshold: _thres_
    iterator: &iterator_CO2_ele_vib
        repl:
            formula:
              {_A_: v_lower, _B_: v_upper}
            kstr:
              {_A_: v_lower, _B_: v_upper}
            threshold:
                _thres_: CO2_vib_energy_in_eV(v=(0, 0, v_upper)) -
                    CO2_vib_energy_in_eV(v=(0, 0, v_lower))
        loop:
            product:
