        condition:
            v_lower > v_upper

# ============================================================================ #
#   Vibrational relaxation process
# ============================================================================ #
- &CO2_VT_with_CO2_H2_forward
    type    :
        VT
    formula :
        CO2(v_A_) + _M_ => CO2(v_B_) + _M_
    kstr    :
        k10 * F
    where   :
        abbr:
            CO2(v0): CO2
        vari:
            -   k10_0:  !LT [4.25e-1, -407, 824]
            -   k10_1:  !LT [4.25e-1, -404, 1096]
            -   k10_2:  !LT [4.25e-1, -252, 685]
            -   k10:    (k10_0 + k10_1 + k10_2) * 1e-6
            -   _mu:    22
            -   _r:     4.587156
            -   Lij:    0.32 * _dE_ / _r * sqrt(_mu/Tgas)
            -   F:      0.5 * (3 - exp(-2/3*Lij)) * exp(-2/3*Lij)
    iterator:
        repl:
            formula:
                _A_: _i_
                _B_: _i_ - 1
                _M_: _M_
            kstr   :
                _dE_: CO2_vib_energy_in_K(v=(0,0,_i_))
                    - CO2_vib_energy_in_K(v=(0,0,_i_-1))
        loop:
            product:
                _M_: [CO2, H2]
                _i_: range(1, 22)

- &CO2_VT_with_CO2_H2_backward
    <<     : *CO2_VT_with_CO2_H2_forward
    formula:
        CO2(v_B_) + _M_ => CO2(v_A_) + _M_
    kstr   :
        k10 * F * exp(-_dE_/Tgas)

# ---------------------------------------------------------------------------- #
# ---- H2 VT
# ---------------------------------------------------------------------------- #
- &_H2_VT_with_M_forward
    type    :    VT
    formula : H2(v_A_) + _M_ => H2(v_B_) + _M_
    kstr    :
        _factor_ * k10 * _n_
    where   :
        abbr:
            H2(v0): H2
        vari:
            -   _factor_: 1
            -   k10:     !LT [5.83e-13 , -227, 529]
    iterator:
        repl:
            formula:
                _A_: _i_
                _B_: _i_ - 1
            kstr   :
                _n_ :  _i_
                _dE_: H2_vib_energy_in_K(v=_i_)
                    - H2_vib_energy_in_K(v=_i_-1)
        loop:
            product:
                _i_: range(1, 15)

- &_H2_VT_with_M_backward
    <<     : *_H2_VT_with_M_forward
    formula:
        H2(v_B_) + _M_ => H2(v_A_) + _M_
    kstr   :
        _factor_ * k10 * _n_ * exp(-_dE_/Tgas)

- &H2_VT_with_CO2_forward
    <<   : *_H2_VT_with_M_forward
    where:
        abbr:
            _M_   :    CO2
            H2(v0): H2
        vari:
            -   _factor_: 0.07
            -   k10:     !LT [5.83e-13 , -227, 529]

- &H2_VT_with_CO2_backward
    <<   : *_H2_VT_with_M_backward
    where:
        abbr:
            _M_   :    CO2
            H2(v0): H2
        vari:
            -   _factor_: 0.07
            -   k10:     !LT [5.83e-13 , -227, 529]

- &H2_VT_with_H2_forward
    <<   : *_H2_VT_with_M_forward
    where:
        abbr:
            _M_   :    H2
            H2(v0): H2
        vari:
            -   _factor_: 1.0
            -   k10:     !LT [5.83e-13 , -227, 529]

- &H2_VT_with_H2_backward
    <<   : *_H2_VT_with_M_backward
    where:
        abbr:
            _M_   :    H2
            H2(v0): H2
        vari:
            -   _factor_: 1.0
            -   k10:     !LT [5.83e-13 , -227, 529]

- &H2_VT_with_H2O_forward
    <<   : *_H2_VT_with_M_forward
    where:
        abbr:
            _M_   :    H2O
            H2(v0): H2
        vari:
            -   _factor_: 0.23
            -   k10:     !LT [7.35e-25, -11.6, 0]

- &H2_VT_with_H2O_backward
    <<   : *_H2_VT_with_M_backward
    where:
        abbr:
            _M_   :    H2O
            H2(v0): H2
        vari:
            -   _factor_: 0.23
            -   k10:     !LT [7.35e-25, -11.6, 0]

# ============================================================================ #
# ==== CO2
# ============================================================================ #
- &CO2_vib_chemical_reaction
    type    :    CR
    kstr    :    _factor_ * k_v0 * exp(min(_a_*_Ev_, Ea)/Tgas)
    iterator:
        repl:
            formula:
                _A_: _i_
            kstr   :
                _Ev_:  CO2_vib_energy_in_K(v=(0,0,_i_))
        loop:
            product:
                _i_: range(22)
# ---------------------------------------------------------------------------- #
# ---- CO2 + O
# ---------------------------------------------------------------------------- #
- &CO2_O_to_CO_O2
    #   CO+O2<=>CO2+O 1.119E+12 0.0000 47700.0
    # REV/ 5.751E+15 -0.7485 56318.9 !Trange(K) = [ 300 -  5000] ; S= 2.5E-02
    <<     :     *CO2_vib_chemical_reaction
    formula: CO2(v_A_) + O => CO + O2
    where  :
        abbr:
            CO2(v0): CO2
        vari:
            -   _factor_: 1
            -   _a_:  !alpha [56319, 47700]
            -   Ea:   56319 * 0.5032
            -   k_v0: !ChemKinArr_2_rcnt [5.75e15, -0.7485, 56319]

- &CO_O2_to_CO2_O
    type   :    CR
    formula: CO + O2 => CO2 + O
    kstr   : !ChemKinArr_2_rcnt [1.12e12, 0, 47700]

