# ===
# === CO2 VV with CO2 (inner)
# ===
- &CO2_VV_inner_forward_0
    # CO2(v1) + CO2 => CO2(vb) + CO2(va)
    #   v -> v-1      0 -> a
    type: VV_CO2_CO2
    formula:
        CO2(v_A_) + CO2 => CO2(v_B_) + CO2(va)
    kstr:
        _k10ab_ * _F_ / _F~1_ * _Zm_ * _Zn_
    where:
        vari:
            -   _k10ab_: !LT [43.3, -242, 633]
            -   _mu_: !reduced_mass [CO2, CO2]
            -   _a_: !a_para [CO2, CO2]
            -   _Lij_: 0.32 * _dE_ * _eV2K_ / _a_ * sqrt(_mu_/Tgas)
            -   _Lij~1_: 0.32 * 0.042893 * _eV2K_ / _a_ * sqrt(_mu_/Tgas)
            -   _F_: !F_gamma _Lij_
            -   _F~1_: !F_gamma _Lij~1_
    iterator:
        repl:
            formula:
                _A_: _i_
                _B_: _i_ - 1
            kstr:
                _Zn_: f'{_i_*(1-2.8e-3)/(1-_i_*2.8e-3):.6f}'
                _Zm_: f'{1:.6f}'
                _dE_: f'{CO2_vib_energy_in_eV(v=(0,0,_i_)) +
                    CO2_vib_energy_in_eV(v=(0,0,0)) -
                    CO2_vib_energy_in_eV(v=(0,2,_i_-1)) -
                    CO2_vib_energy_in_eV(v=(0,1,0)):.6f}'
        loop:
            product:
                _i_: range(1, 22)

- &CO2_VV_inner_backward_0
    <<: *CO2_VV_inner_forward_0
    formula:
        CO2(v_B_) + CO2(va) => CO2(v_A_) + CO2
    kstr:
        _k10ab_ * _F_ / _F~1_ * _Zm_ * _Zn_ * exp(- _dE_*_eV2K_/Tgas)

- &CO2_VV_inner_forward_1
    # CO2(v1) + CO2 => CO2(va) + CO2(vb)
    #   v -> v-1      0 -> b
    type: VV_CO2_CO2
    formula:
        CO2(v_A_) + CO2 => CO2(v_B_) + CO2(vb)
    kstr:
        _k10ab_ * _F_ / _F~1_ * _Zm_ * _Zn_
    where:
        vari:
            -   _k10ab_: !LT [43.3, -242, 633]
            -   _mu_: !reduced_mass [CO2, CO2]
            -   _a_: !a_para [CO2, CO2]
            -   _Lij_: 0.32 *     _dE_ * _eV2K_ / _a_ * sqrt(_mu_/Tgas)
            -   _Lij~1_: 0.32 * 0.042893 * _eV2K_ / _a_ * sqrt(_mu_/Tgas)
            -   _F_: !F_gamma _Lij_
            -   _F~1_: !F_gamma _Lij~1_
    iterator:
        repl:
            formula:
                _A_: _i_
                _B_: _i_ - 1
            kstr:
                _Zn_: f'{_i_*(1-17.6e-3)/(1-_i_*17.6e-3):.6f}'
                _Zm_: f'{1:.6f}'
                _dE_: f'{CO2_vib_energy_in_eV(v=(0,0,_i_)) +
                    CO2_vib_energy_in_eV(v=(0,0,0)) -
                    CO2_vib_energy_in_eV(v=(0,1,_i_-1)) -
                    CO2_vib_energy_in_eV(v=(0,2,0)):.6f}'
