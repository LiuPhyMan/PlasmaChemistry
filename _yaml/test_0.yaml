- &H2_VV_with_H2_forward
    type: VV_H2_H2
    formula: H2(v_A_) + H2(v_B_) => H2(v_a_) + H2(v_b_)
    kstr:   _a_ * _B_ * _k0110_ * _part1_ * exp(_part1_-_part2_)
    where:
        vari:
            - _d_ : 0.21*(Tgas/300)**0.5
            - _D1_ : 0.236*(Tgas/300)**0.25
            - _D2_ : 0.0572*(300/Tgas)**(1/3)
            - _part1_ : 1.5-0.5*exp(-_d_*(_A_-_b_))
            - _part2_ : exp(_D1_*(_A_-_b_) - _D2_*(_A_-_b_)**2)
            - _k0110_ : 4.23e-21*(300/Tgas)**(1/3)
    iterator:
        repl:
            formula:
                _A_: _v_
                _B_: _w_ + 1
                _a_: _v_ + 1
                _b_: _w_
            kstr:
                _A_: _v_
                _B_: _w_ + 1
                _a_: _v_ + 1
                _b_: _w_
        loop:
            product:
                _w_: range(14)
                _v_: range(14)
        condition:
            _v_ > _w_


