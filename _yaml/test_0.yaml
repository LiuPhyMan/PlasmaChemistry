- &H2_VV_with_H2_forward
    type: VV_H2_H2_f
    formula: H2(v_A_) + H2(v_B_) => H2(v_a_) + H2(v_b_)
    kstr:   _a_ * _B_ * _k0110_ * _part1_ * exp(_part2_ - _part3_)
    where:
        vari:
            -   _d_: 0.21*(Tgas/300)**0.5
            -   _D1_: 0.236*(Tgas/300)**0.25
            -   _D2_: 0.0572*(300/Tgas)**(1/3)
            -   _part1_: 1.5-0.5*exp(-_d_*(_A_-_b_))
            -   _part2_: _D1_*(_A_-_b_)
            -   _part3_: _D2_*(_A_-_b_)**2
            -   _k0110_: 4.23e-15*(300/Tgas)**(1/3)
    iterator:
        repl:
            formula:
                _A_: _v_
                _B_: _w_ + 1
                _a_: _v_ + 1
                _b_: _w_
            kstr:
                _A_: _v_
                _B_: _w_ + 1
                _a_: _v_ + 1
                _b_: _w_
                _dE_: f'{H2_vib_energy_in_eV(v=_v_) + H2_vib_energy_in_eV(v=_w_+1) -
                      H2_vib_energy_in_eV(v=_v_+1) - H2_vib_energy_in_eV(v=_w_):.6f}'
        loop:
            product:
                _w_: range(14)
                _v_: range(14)
        condition:
            _v_ > _w_

- &H2_VV_with_H2_backward
    <<: *H2_VV_with_H2_forward
    type: VV_H2_H2_b
    formula: H2(v_a_) + H2(v_b_) => H2(v_A_) + H2(v_B_)
    kstr: 
        _a_ * _B_ * _k0110_ * _part1_ * exp(_part2_ - _part3_) * exp(-_dE_ * _eV2K_/Tgas)

