#   H2 electron dissociation
# ---------------------------------------------------------------------------- #
- &_H2_ele_dis
    type     :
        EXCITATION
    formula  :
        E + H2(v_A_) => E + H + H
    threshold:
        _thres_
    where    :
        abbr:
            cs_path: *H2_cs_path
            H2(v0) : H2

- &H2_ele_dis_via_b
    # E + H2(v0-13) => E + H + H
    <<       : *_H2_ele_dis
    threshold:      # eV
      [   6.58, 4.06, 3.58, 3.12, 2.70,
          2.30, 1.94, 1.60, 1.30, 1.02,
          0.78, 0.56, 0.38, 0.22
      ]
    kstr     : cs_path/H2(X)_to_H2(_b)_to_2H/H2(v_A_)_to_H2(b)_to_2H.csv
    iterator :
        repl:
            formula:
                _A_: _v_
            kstr   :
                _A_: _v_
        loop:
            product:
                _v_: range(14)

