# ---------------------------------------------------------------------------- #
# ---- CO2 + O
#   Ref.    W. Tsang and R. F. Hampson, J. Phys. Chem. Ref. Data 15 (3), 1087-1279 (1986).
#   CO + O2 => CO2 + O      4.2e-12exp(-24000/T)    1500-3000 K     f. 
#   CO2 + O => CO + O2      2.8e-11exp(-26500/T)    1500-3000 K     b.
#       => reversed from "CO + O2 => CO2 + O"
#   dH_298K = -33.793 kJ/mol = 4064 K
#   Tg      500    1000    1500    2000    2500    3000
#       6.0E-33	1.6E-22	4.7E-19	2.6E-17	2.8E-16	1.4E-15
#       2.7E-34	8.7E-23	6.0E-19	4.9E-17	7.0E-16	4.1E-15
#   Log(Kc) 
#          1.35	   0.26	  -0.10	  -0.28	  -0.39	  -0.46

# ---------------------------------------------------------------------------- #
- &CO_O2_to_CO2_O
    type: BI_CO_O2
    formula: CO + O2 => CO2 + O
    kstr: "4.2e-12*exp(-24000/Tgas)"

- &CO2_O_to_CO_O2
    <<: *CO2_vib_chemical_reaction
    type: BI_CO2_O
    formula: CO2(v_A_) + O => CO + O2
    where:
        vari:
            -   _factor_: 1
            -   _a_: !alpha [26500, 24000]
            -   Ea: 26500
            -   k_v0: "2.8e-11*exp(-26500/Tgas)"

# ---------------------------------------------------------------------------- #
# ---- CO2 + H
#   Ref.    W. Tsang and R. F. Hampson, J. Phys. Chem. Ref. Data 15 (3), 1087-1279 (1986).
#   CO2 + H => CO + OH      2.50e-10exp(-13300/T)       1000-3000 K     f. 
#   CO + OH => CO2 + H      1.12e-13exp(0.000907*T)     250-2500 K      b.
#   dH_298K = 102.2 kJ/mol = 12292 K
#   Tg      500    1000    1500    2000    2500    3000
#       7.0E-22	4.2E-16	3.5E-14	3.2E-13	1.2E-12	3.0E-12
#       1.8E-13	2.8E-13	4.4E-13	6.9E-13	1.1E-12	1.7E-12
#   Log(Kc)
#         -8.40	  -2.82	  -1.09   -0.33    0.05    0.24
# ---------------------------------------------------------------------------- #
- &CO2_H_to_CO_OH
    <<: *CO2_vib_chemical_reaction
    type: BI_CO2_H
    formula: CO2(v_A_) + H => CO + OH
    where:
        vari:
            -   _factor_: 1
            -   _a_: 1
            -   Ea: 13300
            -   k_v0: "2.5e-10*exp(-13300/Tgas)"

- &CO_OH_to_CO2_H
