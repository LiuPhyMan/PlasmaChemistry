            -   _Lij~020~1_: 0.32 *   0.1257 * 11604.5 / _a * sqrt(_mu/Tgas) # 001->020
            -   _Lij~030~1_: 0.32 *   0.0428 * 11604.5 / _a * sqrt(_mu/Tgas) # 001->010
