#   Kp = 71478*T^0.5617*exp(-60169/T)
#   Kc = 5.246e26*T^(-0.4383)*exp(-60169/T)
#   dH_298K = 498 kJ/mol = 59896 K
#   factor
#       H2 2.5, H2O 16, CO 1.9, CO2 3.8, O2 1.0
