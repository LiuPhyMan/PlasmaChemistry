# ====
# ==== CO ele vibrational excitation
# ====
- &CO_ele_vib_forward
    type     : excitation
    formula  : E + CO(v_A_) => E + CO(v_B_)
    threshold: _thres_
    kstr     : cs_path/cs_set/scaling/CO/cs_COv_A__vibexc_COv_B_.lut
    iterator : &iterator_CO_ele_vib
