- &Global_abbr
    formula:
        H2(v0) : H2
        CO2(v0): CO2
    kstr   :
        H2(v0) : H2
        CO2(v0): CO2
        _bolsigdbPath_: E:/Coding/Python/PlasmaChemistry/_cs_list/bolsigdb
        _H2csPath_:     E:/Coding/Python/PlasmaChemistry/_cs_list/H2
        _CO2csPath_   : E:/Coding/python/PlasmaChemistry/_cs_list/koelman2016
        _CO2disCsPath_ : E:/Coding/python/PlasmaChemistry/_cs_list/CO2_dis

# ====
# ====  Notes
# ====
#   1. where_vari
#       kstr    => kstr
#   2. iterator (product or zip)
#       formula => formula_list
#       kstr    => kstr_list
#       type    => type_list
#   3. where_abbr
#       formula_list => formula_list
#       kstr_list    => kstr_list
#   4. global_abbr
#       formula_list => formula_list
#       kstr_list    => kstr_list
# ============================================================================ #
#   H2 kinetic
# ============================================================================ #
# ====
# ====  H2 electron vibration
# ====
- &H2_ele_vib_forward
    type     : EXCITATION
    formula  : E + H2(v_A_) => E + H2(v_B_)
    kstr     : _H2csPath_/H2(X)_to_H2(X)_vibexc/H2(v_A_)_to_H2(v_B_).csv
    threshold: _thres_
    iterator : &iterator_H2_ele_vib
        repl     :
            formula  :
                _A_: v_lower
                _B_: v_upper
            kstr     :
                _A_: v_lower
                _B_: v_upper
            threshold:
                _thres_: H2_vib_energy_in_eV(v=v_upper) -
                    H2_vib_energy_in_eV(v=v_lower)
        loop     :
            product:
                v_lower: range(15)
                v_upper: range(15)
        condition: v_upper - 3 < v_lower < v_upper

- &H2_ele_vib_backward
    <<      : *H2_ele_vib_forward
    type    : DEEXCITATION
    iterator:
        <<       : *iterator_H2_ele_vib
        condition: v_lower > v_upper > v_lower - 3

# ====
# ==== H2 electron dissociation
# ====
- &H2_ele_dis_via_b # E + H2(v0-13) => E + H + H
    type     : EXCITATION
    formula  : E + H2(v_A_) => E + H + H
    threshold: # eV
      [ 6.58, 4.06, 3.58, 3.12, 2.70, 2.30, 1.94, 1.60, 1.30, 1.02, 0.78,
          0.56, 0.38, 0.22 ]
    kstr     : _H2csPath_/H2(X)_to_H2(_b)_to_2H/H2(v_A_)_to_H2(b)_to_2H.csv
    iterator :
        repl:
            formula:
                _A_: v
            kstr   :
                _A_: v
        loop:
            product:
                v: range(14)

# ====
# ==== CO2 ele vibrational excitation
# ====
- &CO2_ele_vib_forward
    type     : EXCITATION
    formula  : E + CO2(v_A_) => E + CO2(v_B_)
    kstr     : _CO2csPath_/cs_set/scaling/CO2/cs_CO2v_A__vibexc_CO2v_B_.lut
    threshold: _thres_
    iterator : &iterator_CO2_ele_vib
        repl     :
            formula  :
                _A_: v_lower
                _B_: v_upper
            kstr     :
                _A_: v_lower
                _B_: v_upper
            threshold:
                _thres_: CO2_vib_energy_in_eV(v=(0, 0, v_upper))
                    - CO2_vib_energy_in_eV(v=(0, 0, v_lower))
        loop     :
            product:
                v_lower: range(22)
                v_upper: range(22)
        condition: v_upper-4 < v_lower < v_upper

- &CO2_ele_vib_backward
    <<      : *CO2_ele_vib_forward
    type    : DEEXCITATION
    kstr    : _CO2csPath_/cs_set/reverse/CO2/cs_CO2v_B__vibexc_CO2v_A__reverse.lut
    iterator:
        <<       : *iterator_CO2_ele_vib
        condition: v_lower > v_upper > v_lower-4

- &CO2_ele_vib_a-d_forward
    type     : EXCITATION
    formula  : E + CO2 => E + CO2(v_A_)
    kstr     : _bolsigdbPath_/[excitation][CO2_to_CO2(V_A_)].dat
    threshold: [0.0828, 0.1657, 0.2485, 0.3313]
    iterator :
        repl:
            formula:
                _A_: v_upper
            kstr   :
                _A_: v_upper
    loop     :
        product:
            v_upper: [a, b, c, d]

- &CO2_ele_vib_a-d_backward
    type     : DEEXCITATION
    formula  : E + CO2(v_A_) => E + CO2
    kstr     : _bolsigdbPath_/[excitation][CO2_to_CO2(V_A_)].dat
    threshold: [-0.0828, -0.1657, -0.2485, -0.3313]
    iterator :
        repl:
            formula:
                _A_: v_upper
            kstr   :
                _A_: v_upper
    loop     :
        product:
            v_upper: [a, b, c, d]

