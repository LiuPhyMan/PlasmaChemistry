# ---- H2
#   Ref.    W. Tsang and R. F. Hampson, J. Phys. Chem. Ref. Data 15 (3), 1087-1279 (1986).
#   H2 + M => H + H + M      7.60e-5*T^(-1.4)*exp(-52530/T)     600-2000 K     f. 
#   H + H + M => H2 + M      1.5e-29*T^(-1.3)                    77-2000 K     b.
#   dH_298K = 435.9 kJ/mol = 52427 K
#   factor
#       H2 2.5, H2O 12, CO 1.9, CO2 3.8 O2 1.0
#   Tg      500    1000    1500    2000    2500    3000
#       3.0E-54	7.4E-32	1.7E-24	7.1E-21	1.0E-18	2.6E-17
#       4.6E-33	1.9E-33	1.1E-33	7.7E-34	5.7E-34	4.5E-34
#   Log(Kp)
#           -40.359	-17.274	-9.511	-5.597	-3.228	-1.636     # log(Kp)
#           -40.318 -17.282 -9.501  -5.569  -3.190  -1.593     # HSC
# ---------------------------------------------------------------------------- #
