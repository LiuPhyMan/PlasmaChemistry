# ============================================================================ #
#   Vibrational relaxation process
#   unit: cm3/s
#   !LT : k = exp(A + B*T^(-1/3) + C*T^(-2/3))   unit: cm3/mol/s
# ============================================================================ #
# ============================================================================ #
# ============================================================================ #
- &CO2_VT_with_a-d
    type: VT_CO2_a-d
    formula_kstr:
        # a-0
        - CO2(va) + CO2(all) => CO2 + CO2(all)      , _ka0CO2_
        - CO2(va) + O2(all)  => CO2 + O2(all)       , _ka0O2_
        - CO2(va) + CO(all)  => CO2 + CO(all)       , _ka0CO_
        - CO2(va) + H2(all)  => CO2 + H2(all)       , _ka0H2_
        - CO2(va) + H2O(all) => CO2 + H2O(all)      , _ka0H2O_
        - CO2(va) + H        => CO2 + H             , _ka0H_
        # 0-a
        - CO2 + CO2(all) => CO2(va) + CO2(all)      , 1.0 * exp(-960.5/Tgas) * _ka0CO2_
        - CO2 + O2(all)  => CO2(va) + O2(all)       , 1.0 * exp(-960.5/Tgas) * _ka0O2_
        - CO2 + CO(all)  => CO2(va) + CO(all)       , 1.0 * exp(-960.5/Tgas) * _ka0CO_
        - CO2 + H2(all)  => CO2(va) + H2(all)       , 1.0 * exp(-960.5/Tgas) * _ka0H2_
        - CO2 + H2O(all) => CO2(va) + H2O(all)      , 1.0 * exp(-960.5/Tgas) * _ka0H2O_
        - CO2 + H        => CO2(va) + H             , 1.0 * exp(-960.5/Tgas) * _ka0H_
        # b-a
        - CO2(vb) + CO2(all) => CO2(va) + CO2(all)  , _kbaCO2_
        - CO2(vb) + O2(all)  => CO2(va) + O2(all)   , _kbaO2_
        - CO2(vb) + CO(all)  => CO2(va) + CO(all)   , _kbaCO_
        - CO2(vb) + H2(all)  => CO2(va) + H2(all)   , _kbaH2_
        - CO2(vb) + H2O(all) => CO2(va) + H2O(all)  , _kbaH2O_
        - CO2(vb) + H        => CO2(va) + H         , _kbaH_
        # a-b
        - CO2(va) + CO2(all) => CO2(vb) + CO2(all)  , 3.0 * exp(-961.1/Tgas) * _kbaCO2_
        - CO2(va) + O2(all)  => CO2(vb) + O2(all)   , 3.0 * exp(-961.1/Tgas) * _kbaO2_
        - CO2(va) + CO(all)  => CO2(vb) + CO(all)   , 3.0 * exp(-961.1/Tgas) * _kbaCO_
        - CO2(va) + H2(all)  => CO2(vb) + H2(all)   , 3.0 * exp(-961.1/Tgas) * _kbaH2_
        - CO2(va) + H2O(all) => CO2(vb) + H2O(all)  , 3.0 * exp(-961.1/Tgas) * _kbaH2O_
        - CO2(va) + H        => CO2(vb) + H         , 3.0 * exp(-961.1/Tgas) * _kbaH_
        # c-b
        - CO2(vc) + CO2(all) => CO2(vb) + CO2(all)  , _kcbCO2_
        - CO2(vc) + O2(all)  => CO2(vb) + O2(all)   , _kcbO2_
        - CO2(vc) + CO(all)  => CO2(vb) + CO(all)   , _kcbCO_
