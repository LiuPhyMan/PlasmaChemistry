# ====
# ==== CO2 VV inner vibrational modes
# ====
- &CO2_VV_inner_forward_0
    # CO2(v1) + CO2 => CO2(vb) + CO2(va)
    #   v -> v-1      0 -> a
    type    : VV_CO2_CO2
    formula :
        CO2(v_A_) + CO2 => CO2(v_B_) + CO2(va)
    kstr    :
        _k10ab_ * _F_ / _F~1_ * _Zm_ * _Zn_
    where   :
        vari:
            -   _k10ab_: !LT [1.06e-11, -242, 633]
            -   _mu_: *CO2_CO2_reduced_mass
            -   _a_: 4.441624                   # 17.5/(3.94+3.94)*2
            -   _Lij_: 0.32 * _dE_ * _eV2K_ / _a_ * sqrt(_mu_/Tgas)
            -   _Lij~1_: 0.32 * 0.042893 * _eV2K_ / _a_ * sqrt(_mu_/Tgas)
            -   _F_: !F_gamma _Lij_
            -   _F~1_: !F_gamma _Lij~1_
    iterator:
        repl:
            formula:
                _A_: _i_
                _B_: _i_ - 1
            kstr   :
                _Zn_: f'{_i_*(1-2.8e-3)/(1-_i_*2.8e-3):.6f}'
                _Zm_: f'{1:.6f}'
                _dE_: f'{CO2_vib_energy_in_eV(v=(0,0,_i_)) +
                    CO2_vib_energy_in_eV(v=(0,0,0)) -
                    CO2_vib_energy_in_eV(v=(0,2,_i_-1)) -
                    CO2_vib_energy_in_eV(v=(0,1,0)):.6f}'
        loop:
            product:
                _i_: range(1, 22)

- &CO2_VV_inner_backward_0
    <<     : *CO2_VV_inner_forward_0
    formula:
        CO2(v_B_) + CO2(va) => CO2(v_A_) + CO2
    kstr   :
        _k10ab_ * _F_ / _F~1_ * _Zm_ * _Zn_ * exp(- _dE_*_eV2K_/Tgas)

- &CO2_VV_inner_forward_1
    # CO2(v1) + CO2 => CO2(va) + CO2(vb)
    #   v -> v-1      0 -> b
    type    : VV_CO2_CO2
    formula :
        CO2(v_A_) + CO2 => CO2(v_B_) + CO2(vb)
    kstr    :
        _k10ab_ * _F_ / _F~1_ * _Zm_ * _Zn_
    where   :
        vari:
            -   _k10ab_: !LT [1.06e-11, -242, 633]
            -   _mu_: *CO2_CO2_reduced_mass
            -   _a_: 4.441624                   # 17.5/(3.94+3.94)*2
            -   _Lij_: 0.32 *     _dE_ * _eV2K_ / _a_ * sqrt(_mu_/Tgas)
            -   _Lij~1_: 0.32 * 0.042893 * _eV2K_ / _a_ * sqrt(_mu_/Tgas)
            -   _F_: !F_gamma _Lij_
            -   _F~1_: !F_gamma _Lij~1_
    iterator:
        repl:
            formula:
                _A_: _i_
                _B_: _i_ - 1
            kstr   :
                _Zn_: f'{_i_*(1-17.6e-3)/(1-_i_*17.6e-3):.6f}'
                _Zm_: f'{1:.6f}'
                _dE_: f'{CO2_vib_energy_in_eV(v=(0,0,_i_)) +
                    CO2_vib_energy_in_eV(v=(0,0,0)) -
                    CO2_vib_energy_in_eV(v=(0,1,_i_-1)) -
                    CO2_vib_energy_in_eV(v=(0,2,0)):.6f}'
        loop:
            product:
                _i_: range(1, 22)

- &CO2_VV_inner_backward_1
    <<     : *CO2_VV_inner_forward_1
    formula:
        CO2(v_B_) + CO2(vb) => CO2(v_A_) + CO2
    kstr   :
        _k10ab_ * _F_ / _F~1_ * _Zm_ * _Zn_ * exp(- _dE_*_eV2K_/Tgas)

- &CO2_VV_with_CO2_forward
    type    : VV_CO2_CO2
    formula : CO2(v_a_) + CO2(v_b_) => CO2(v_A_) + CO2(v_B_)
    kstr    : 1e-6 * k10 * _F_ / _F~1_ * _factor_1_ * _factor_2_
    where   :
        vari:
            -   k10: 1.32e-10*sqrt(Tgas/300)*250/Tgas
            -   _mu: *CO2_CO2_reduced_mass
            -   _a: 4.441624 # 17.5/(3.94+3.94)*2
            -   _Lij~1_: 0.32 * 0.0000 * _eV2K_ / _a * sqrt(_mu/Tgas) # 001->010
            -   _Lij_: 0.32 *   _dE_ * _eV2K_ / _a * sqrt(_mu/Tgas)
            -   _F~1_: !F_gamma _Lij~1_
            -   _F_: !F_gamma _Lij_
    iterator:
        repl     :
            formula:
                _a_: _i_
                _b_: _j_
                _A_: _i_ - 1
                _B_: _j_ + 1
            kstr   :
                _factor_1_: _i_
                _factor_2_: _j_ + 1
                _dE_      : CO2_vib_energy_in_eV(v=(0,0,_i_)) +
                    CO2_vib_energy_in_eV(v=(0, 0, _j_)) -
                    CO2_vib_energy_in_eV(v=(0, 0, _i_-1)) -
                    CO2_vib_energy_in_eV(v=(0, 0, _j_+1))
        loop     :
            product:
                _j_: range(1, 21)
                _i_: range(1, 21)
        condition: _i_ <= _j_

- &CO2_VV_with_CO2_backward
    <<     : *CO2_VV_with_CO2_forward
    formula: CO2(v_A_) + CO2(v_B_) => CO2(v_a_) + CO2(v_b_)
    kstr   : 1e-6 * k10 *exp(- _dE_ * _eV2K_/Tgas)* _F_ / _F~1_ * _factor_1_ * _factor_2_

- &CO2_VV_with_CO_forward
    type    : VV_CO2_CO
    formula : CO2(v_A_) + CO(v_a_) => CO2(v_B_) + CO(v_b_)
    kstr    :
        _k10_ * _F_ / _F~1_ * _ZCO_ * _ZCO2_
    where   :
        vari:
            -   _k10_: !LT [4.8e-18, 0, -153]
            -   _mu_: *CO2_CO_reduced_mass
            -   _a_: 4.587156                        # 17.5/(3.94+3.69)*2
            -   _Lij~1_: 0.32 * 0.025530 * _eV2K_ / _a_ * sqrt(_mu_/Tgas)
            -   _Lij_: 0.32 * _absdE_ * _eV2K_ / _a_ * sqrt(_mu_/Tgas)
            -   _F~1_: !F_gamma _Lij~1_
            -   _F_: !F_gamma _Lij_
    iterator:
        repl:
            formula:
                _A_: _i_
                _a_: _j_
                _B_: _i_ - 1
                _b_: _j_ + 1
            kstr   :
                _ZCO_  :  f'{_i_*(1-5.25e-3)/(1-_i_*5.25e-3):.6f}'
                _ZCO2_ :  f'{(_j_+1)*(1-6.13e-3)/(1-(_j_+1)*6.13e-3):.6f}'
                _dE_   :  f'{CO2_vib_energy_in_eV(v=(0,0,_i_)) +
                    CO_vib_energy_in_eV(v=_j_) -
                    CO2_vib_energy_in_eV(v=(0,0,_i_-1)) -
                    CO_vib_energy_in_eV(v=_j_+1):.6f}'
                _absdE_: f'{abs(CO2_vib_energy_in_eV(v=(0,0,_i_)) +
                    CO_vib_energy_in_eV(v=_j_) -
                    CO2_vib_energy_in_eV(v=(0,0,_i_-1)) -
                    CO_vib_energy_in_eV(v=_j_+1)):.6f}'
        loop:
            product:
                _j_: range(10)
                _i_: range(1,22)

- &CO2_VV_with_CO_backward
    <<     : *CO2_VV_with_CO_forward
    formula: CO2(v_B_) + CO(v_b_) => CO2(v_A_) + CO(v_a_)
    kstr   :
        _k10_ * _F_ / _F~1_ * _ZCO_ * _ZCO2_ * exp(-_dE_ * _eV2K_/Tgas)

